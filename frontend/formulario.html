<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #FFE5E3;
            color: #333;
        }
        #logotipo{
           
            width: 25%;
            height: 25%;
        }
        .centrar{
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #c23935;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #c23935;
            outline: none;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .contact-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .contact-group input:first-child {
            flex: 2;
        }
        .contact-group input:last-child {
            flex: 3;
        }
        button {
            background-color: #c23935;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #F57C78;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #3498db;
            font-weight: 600;
        }
        #successMessage {
            display: none;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }
        #errorMessage {
            display: none;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section-title {
            color: #c23935;
            border-bottom: 2px solid #c23935;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .ficha-link-container {
    display: flex;
    margin: 10px 0;
}

.ficha-link-container input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
}

.ficha-link-container button {
    padding: 8px 15px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.btn-view {
    color: #3498db;
    margin-right: 10px;
    text-decoration: none;
}

.btn-update-link {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
    margin-right: 0.5rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-update-link:hover {
    background-color: #27ae60;
    transform: translateY(-1px);
}
    </style>

</head>
<body>
    <div class="container">
        <div class="centrar">
            <img src="img/logo.png" alt="" id="logotipo">
        </div>
        <h1>Registro de Usuario Médico</h1>
        
        <div id="successMessage"></div>
        <div id="errorMessage"></div>
        <div id="loading">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
            Procesando registro...
        </div>
        
        <form id="usuarioForm">
            <h3 class="section-title">Información Personal</h3>
            
            <div class="form-group">
                <label for="nombre" class="required">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan Pérez García">
                <span id="nombreError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="fechaNac" class="required">Fecha de nacimiento</label>
                <input type="date" id="fechaNac" name="fechaNac" required>
                <span id="fechaNacError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="sexo" class="required">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                    <option value="Prefiero no decir">Prefiero no decir</option>
                </select>
                <span id="sexoError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="tipo_sangre">Tipo de sangre</label>
                <select id="tipo_sangre" name="tipo_sangre">
                    <option value="">Desconocido</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <h3 class="section-title">Información Médica</h3>

            <div class="form-group">
                <label for="alergias">Alergias conocidas</label>
                <textarea id="alergias" name="alergias" placeholder="Lista todas las alergias conocidas (medicamentos, alimentos, etc.)"></textarea>
            </div>

            <div class="form-group">
                <label for="enfermedades">Enfermedades crónicas</label>
                <textarea id="enfermedades" name="enfermedades" placeholder="Enfermedades o condiciones médicas actuales"></textarea>
            </div>

            <div class="form-group">
                <label for="medicamentos">Medicamentos actuales</label>
                <textarea id="medicamentos" name="medicamentos" placeholder="Medicamentos que toma actualmente (dosis y frecuencia)"></textarea>
            </div>

            <div class="form-group">
                <label for="nss" class="required">Número de Seguro Social</label>
                <input type="text" id="nss" name="nss" required placeholder="11 dígitos sin espacios">
                <span id="nssError" class="error"></span>
            </div>

            <h3 class="section-title">Contactos de Emergencia</h3>

            <div class="form-group">
                <label for="contacto1n">Contacto principal</label>
                <div class="contact-group">
                    <input type="text" id="contacto1n" name="contacto1n" placeholder="Nombre completo">
                    <input type="tel" id="contacto1" name="contacto1" placeholder="Teléfono (10 dígitos)">
                </div>
                <span id="contacto1Error" class="error"></span>
            </div>

            <div class="form-group">
                <label for="contacto2n">Contacto secundario</label>
                <div class="contact-group">
                    <input type="text" id="contacto2n" name="contacto2n" placeholder="Nombre completo">
                    <input type="tel" id="contacto2" name="contacto2" placeholder="Teléfono (10 dígitos)">
                </div>
            </div>

            <div class="form-group">
                <label for="contacto3n">Contacto adicional</label>
                <div class="contact-group">
                    <input type="text" id="contacto3n" name="contacto3n" placeholder="Nombre completo">
                    <input type="tel" id="contacto3" name="contacto3" placeholder="Teléfono (10 dígitos)">
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Registrar Usuario</span>
            </button>
        </form>
    </div>

    <!-- JavaScript Simplificado -->
    <script>
        document.getElementById('usuarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obtener elementos del DOM
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            btnText.textContent = 'Registrando...';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Obtener datos del formulario
                const formData = {
                    nombre: document.getElementById('nombre').value.trim(),
                    fechaNac: document.getElementById('fechaNac').value,
                    sexo: document.getElementById('sexo').value,
                    tipo_sangre: document.getElementById('tipo_sangre').value || null,
                    alergias: document.getElementById('alergias').value.trim() || 'N/A',
                    enfermedades: document.getElementById('enfermedades').value.trim() || 'N/A',
                    medicamentos: document.getElementById('medicamentos').value.trim() || 'N/A',
                    nss: document.getElementById('nss').value.trim(),
                    contacto1n: document.getElementById('contacto1n').value.trim() || null,
                    contacto1: document.getElementById('contacto1').value.trim() || null,
                    contacto2n: document.getElementById('contacto2n').value.trim() || null,
                    contacto2: document.getElementById('contacto2').value.trim() || null,
                    contacto3n: document.getElementById('contacto3n').value.trim() || null,
                    contacto3: document.getElementById('contacto3').value.trim() || null
                };
                
                // Validación básica del NSS (11 dígitos)
                if (!/^\d{11}$/.test(formData.nss)) {
                    throw new Error('El NSS debe contener exactamente 11 dígitos');
                }
                
                // Enviar datos al servidor
                const response = await fetch('https://geoalerta.vercel.app/registrar-paciente', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en el servidor');
                }
                
                const data = await response.json();
                
                // Mostrar mensaje de éxito
                successMessage.textContent = `Usuario ${data.nombre} registrado exitosamente`;
                successMessage.style.display = 'block';
                
                // Opcional: Resetear el formulario después de 3 segundos
                setTimeout(() => {
                    document.getElementById('usuarioForm').reset();
                    successMessage.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                // Restaurar estado normal
                submitBtn.disabled = false;
                btnText.textContent = 'Registrar Usuario';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
