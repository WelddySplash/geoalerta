<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        /* Tarjeta principal */
        .medical-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        /* Header de la ficha */
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .patient-id {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* Cuerpo de la ficha */
        .card-body {
            padding: 2rem;
        }
        
        /* Secciones */
        .section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        /* Grid de información */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .info-item {
            margin-bottom: 1rem;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
        
        .info-value {
            font-size: 1.1rem;
            padding: 0.5rem;
            background-color: var(--light-gray);
            border-radius: 6px;
        }
        
        /* Alertas médicas */
        .medical-alert {
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--danger-color);
            color: #721c24;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading */
        .loading-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="medical-card">
            <div class="card-header">
                <h1 id="patientName">Cargando datos...</h1>
                <div class="patient-id">ID: <span id="patientId">--</span></div>
            </div>
            
            <div class="card-body">
                <div id="loading" class="loading-container">
                    <div class="spinner"></div>
                </div>
                
                <div id="medicalData" style="display: none;">
                    <!-- Sección de información básica -->
                    <div class="section">
                        <h2 class="section-title"><i class="fas fa-user"></i> Información Personal</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Fecha de Nacimiento</div>
                                <div class="info-value" id="birthDate">--</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Sexo</div>
                                <div class="info-value" id="gender">--</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Tipo de Sangre</div>
                                <div class="info-value" id="bloodType">--</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">NSS</div>
                                <div class="info-value" id="nss">--</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sección de alertas médicas -->
                    <div id="alertsSection" style="display: none;">
                        <h2 class="section-title"><i class="fas fa-exclamation-triangle"></i> Alertas Médicas</h2>
                        
                        <div id="allergiesAlert" class="medical-alert alert-danger" style="display: none;">
                            <i class="fas fa-allergy alert-icon"></i>
                            <div>
                                <strong>Alergias:</strong> <span id="allergiesText"></span>
                            </div>
                        </div>
                        
                        <div id="diseasesAlert" class="medical-alert alert-danger" style="display: none;">
                            <i class="fas fa-disease alert-icon"></i>
                            <div>
                                <strong>Enfermedades:</strong> <span id="diseasesText"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sección de medicamentos -->
                    <div id="medicationsSection" style="display: none;">
                        <h2 class="section-title"><i class="fas fa-pills"></i> Medicamentos</h2>
                        <div class="info-value" id="medicationsText">Ninguno registrado</div>
                    </div>
                    
                    <!-- Sección de contactos -->
                    <div class="section">
                        <h2 class="section-title"><i class="fas fa-address-book"></i> Contactos de Emergencia</h2>
                        <div class="info-grid" id="contactsContainer">
                            <!-- Los contactos se agregarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
                
                <div id="errorMessage" style="display: none; text-align: center; padding: 2rem; color: var(--danger-color);">
                    <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <h2>No se pudo cargar la ficha médica</h2>
                    <p id="errorDetail"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener el ID del paciente de la URL
        function getPatientIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        function fechaFormateadaDate(fechaString) {
    const fecha = new Date(fechaString);
    const año = fecha.getFullYear();
    const mes = String(fecha.getMonth() + 1).padStart(2, '0');
    const dia = String(fecha.getDate()).padStart(2, '0');
    console.log(fechaString)
    return `${año}-${mes}-${dia}`;
}
        // Formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'No registrada';
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }
        
        // Crear elemento de contacto
        function createContactElement(name, phone) {
            if (!name && !phone) return '';
            
            return `
                <div class="info-item">
                    <div class="info-label">${name || 'Contacto'}</div>
                    <div class="info-value">
                        <i class="fas fa-phone"></i> ${phone || 'No proporcionado'}
                    </div>
                </div>
            `;
        }
        
        // Cargar datos del paciente
        async function loadPatientData() {
    const params = new URLSearchParams(window.location.search);
    const uuid = params.get('uuid'); // Cambiado de 'id' a 'uuid' para coincidir con tu backend
    
    const loadingElement = document.getElementById('loading');
    const medicalDataElement = document.getElementById('medicalData');
    const errorElement = document.getElementById('errorMessage');

    if (!uuid) {
        loadingElement.style.display = 'none';
        errorElement.style.display = 'block';
        document.getElementById('errorDetail').textContent = 'No se encontró el UUID en la URL';
        return;
    }

    try {
        // Llamada REAL a tu backend (usa la misma URL base que en tu formulario)
        const response = await fetch(`https://geoalerta.vercel.app/ficha-medica/${uuid}`);
        const patient = await response.json();

        if (!response.status===200) {
            console.log("mamaste")
            throw new Error(patient.error || 'Error al cargar los datos');
        }

        console.log(patient)

        // Mostrar datos en la interfaz
        document.getElementById('patientName').textContent = patient.nombre || 'No registrado';
        document.getElementById('patientId').textContent = patient.uuid || '--';
        document.getElementById('birthDate').textContent = fechaFormateadaDate(patient.fechanac);
        document.getElementById('gender').textContent = patient.sexo || 'No especificado';
        document.getElementById('bloodType').textContent = patient.tipo_sangre || 'No especificado';
        document.getElementById('nss').textContent = patient.nss || 'No registrado';

        // Alertas médicas
        if (patient.alergias && patient.alergias !== 'N/A') {
            document.getElementById('allergiesText').textContent = patient.alergias;
            document.getElementById('allergiesAlert').style.display = 'flex';
            document.getElementById('alertsSection').style.display = 'block';
        }

        if (patient.enfermedades && patient.enfermedades !== 'N/A') {
            document.getElementById('diseasesText').textContent = patient.enfermedades;
            document.getElementById('diseasesAlert').style.display = 'flex';
            document.getElementById('alertsSection').style.display = 'block';
        }

        // Medicamentos
        if (patient.medicamentos && patient.medicamentos !== 'N/A') {
            document.getElementById('medicationsText').textContent = patient.medicamentos;
            document.getElementById('medicationsSection').style.display = 'block';
        }

        // Contactos de emergencia
        const contactsContainer = document.getElementById('contactsContainer');
        contactsContainer.innerHTML = '';

        if (patient.contacto1n || patient.contacto1) {
            contactsContainer.innerHTML += createContactElement(patient.contacto1n, patient.contacto1);
        }

        if (patient.contacto2n || patient.contacto2) {
            contactsContainer.innerHTML += createContactElement(patient.contacto2n, patient.contacto2);
        }

        if (patient.contacto3n || patient.contacto3) {
            contactsContainer.innerHTML += createContactElement(patient.contacto3n, patient.contacto3);
        }

        loadingElement.style.display = 'none';
        medicalDataElement.style.display = 'block';

    } catch (error) {
        console.error('Error:', error);
        loadingElement.style.display = 'none';
        errorElement.style.display = 'block';
        document.getElementById('errorDetail').textContent = error.message;
    }
}
        // Cargar datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadPatientData);
    </script>
</body>
</html>
