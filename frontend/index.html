<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #c23935;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar */
        .navbar {
            background-color: white;
            padding: 0.8rem 2rem;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .navbar-logo {
            height: 40px;
            margin-right: 15px;
        }
        
        .navbar-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }
        
        /* Contenedor principal */
        .main-container {
            flex: 1;
            padding: 2rem;
            overflow: auto;
        }
        
        /* Tarjeta contenedora */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Tabla */
        .table-responsive {
            overflow-x: auto;
            flex: 1;
            margin-top: 1.5rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .data-table th {
            background-color: var(--light-gray);
            color: var(--text-color);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .data-table tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        /* Botones */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-update-link {
            background-color: var(--success-color);
            color: white;
            margin-right: 0.5rem;
        }
        
        .btn-update-link:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }
        
        /* Botón copiar */
        .btn-copy {
            background: none;
            border: none;
            color: var(--success-color);
            cursor: pointer;
            margin-left: 8px;
            font-size: 0.9rem;
        }
        
        .btn-copy:hover {
            color: #1e8449;
        }
        
        /* Loading */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mensajes */
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border-left: 4px solid #2ecc71;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border-left: 4px solid #e74c3c;
        }
        
        /* Status badges */
        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        /* Estilos para el modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    max-width: 90%;
    max-height: 90%;
    overflow: auto;
    text-align: center;
    position: relative;
}

.close-modal {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text-color);
}

.close-modal:hover {
    color: var(--primary-color);
}

#qrCodeContainer {
    margin: 0 auto;
    padding: 10px;
    background: white;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    display: inline-block;
}

#qrLinkText {
    margin-top: 1rem;
    word-break: break-all;
    color: var(--text-color);
    font-size: 0.9rem;
}
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
            }
            
            .main-container {
                padding: 1rem;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="img/logo.png" alt="Logo" class="navbar-logo">
            <h1 class="navbar-title">Panel de Administración</h1>
        </a>
    </nav>
    
    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="card">
            <!-- Mensajes de estado -->
            <div id="successMessage" class="alert alert-success"></div>
            <div id="errorMessage" class="alert alert-danger"></div>
            
            <!-- Tabla de usuarios -->
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Sexo</th>
                            <th>Tipo Sangre</th>
                            <th>NSS</th>
                            <th>Contacto</th>
                            <th>Link Ficha</th>
                            <th>Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Los datos se cargarán aquí -->
                    </tbody>
                </table>
                
                <div id="loading" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="qrModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;">
    <div class="modal-content" style="background: white; padding: 2rem; border-radius: 8px; max-width: 90%; max-height: 90%; overflow: auto; text-align: center;">
        <span class="close-modal" style="position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer;">&times;</span>
        <h3 style="margin-bottom: 1rem;">Código QR de la Ficha Médica</h3>
        <div id="qrCodeContainer"></div>
        <p style="margin-top: 1rem; word-break: break-all;" id="qrLinkText"></p>
        <button id="downloadQrBtn" class="btn" style="margin-top: 1rem; background-color: var(--primary-color); color: white;">
            <i class="fas fa-download"></i> Descargar QR
        </button>
    </div>
</div>

    <script>
        // Función para formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }
        
        // Función para cargar usuarios
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('usersTable');
            
            try {
                loading.style.display = 'flex';
                table.innerHTML = '';
                
                const response = await fetch('https://geoalerta.vercel.app/usuarios');
                
                // Verificar el tipo de contenido
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`El servidor respondió con: ${text.substring(0, 100)}...`);
                }
                
                const users = await response.json();
                
                if (!response.ok) {
                    throw new Error(users.error || 'Error al cargar usuarios');
                }
                
                if (users.length === 0) {
                    table.innerHTML = `
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 2rem;">
                                No hay usuarios registrados
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                table.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td><strong>${user.nombre || 'N/A'}</strong></td>
                        <td>${user.sexo || 'N/A'}</td>
                        <td>${user.tipo_sangre || 'N/A'}</td>
                        <td>${user.nss || 'N/A'}</td>
                        <td>${user.contacto1 || 'N/A'}</td>
                        <td>
                            ${user.ficha_url ? 
                                `<a href="${user.ficha_url}" target="_blank">Ver ficha</a>` : 
                                'No generado'}
                        </td>
                        <td>${formatDate(user.creado_en)}</td>
                        <td>
                            <button class="btn btn-update-link" data-id="${user.id}">
                                <i class="fas fa-link"></i> Generar Link
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Agregar event listeners a los botones
                document.querySelectorAll('.btn-update-link').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const userId = btn.getAttribute('data-id');
                        await updateUserLink(userId);
                    });
                });

            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar usuarios: ' + error.message);
                table.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 2rem; color: var(--danger-color);">
                            Error al cargar los datos
                        </td>
                    </tr>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Función para actualizar link
       async function updateUserLink(userId) {
    const loading = document.getElementById('loading');
    const successAlert = document.getElementById('successMessage');
    const errorAlert = document.getElementById('errorMessage');
    
    try {
        loading.style.display = 'flex';
        
        const response = await fetch(`https://geoalerta.vercel.app/actualizar-link/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });

        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`El servidor respondió con: ${text.substring(0, 100)}...`);
        }

        const result = await response.json();
        
        if (!response.ok || !result.success) {
            throw new Error(result.error || 'Error al actualizar el link');
        }

        const fichaUrl = result.ficha_url || result.newLink;
        
        // Mostrar mensaje de éxito
        successAlert.innerHTML = `
            <i class="fas fa-check-circle"></i> 
            Link actualizado: 
            <a href="${fichaUrl}" target="_blank">
                ${fichaUrl}
            </a>
            <button class="btn-copy" onclick="navigator.clipboard.writeText('${fichaUrl}')">
                <i class="far fa-copy"></i> Copiar
            </button>
            <button class="btn-copy" onclick="showQRCode('${fichaUrl}')" style="color: var(--primary-color);">
                <i class="fas fa-qrcode"></i> Ver QR
            </button>
        `;
        successAlert.style.display = 'block';
        
        // Recargar datos después de 1 segundo
        setTimeout(loadUsers, 1000);
        
    } catch (error) {
        console.error('Error al actualizar link:', error);
        errorAlert.innerHTML = `
            <i class="fas fa-exclamation-circle"></i> 
            ${error.message.includes('Unexpected token') ? 
                'Error: El servidor respondió con formato incorrecto' : 
                'Error: ' + error.message}
        `;
        errorAlert.style.display = 'block';
    } finally {
        loading.style.display = 'none';
        setTimeout(() => {
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
        }, 10000); // Aumenté el tiempo para que el usuario pueda interactuar
    }
}

// Función para mostrar el QR
function showQRCode(url) {
    const modal = document.getElementById('qrModal');
    const qrContainer = document.getElementById('qrCodeContainer');
    const qrLinkText = document.getElementById('qrLinkText');
    
    // Limpiar contenedor QR previo
    qrContainer.innerHTML = '';
    qrLinkText.textContent = url;
    
    // Generar nuevo QR
    new QRCode(qrContainer, {
        text: url,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
    
    // Mostrar modal
    modal.style.display = 'flex';
    
    // Configurar botón de descarga
    document.getElementById('downloadQrBtn').onclick = () => downloadQR(url);
}

// Función para descargar el QR
function downloadQR(url) {
    const canvas = document.querySelector('#qrCodeContainer canvas');
    if (!canvas) return;
    
    const link = document.createElement('a');
    link.download = `qr-ficha-medica-${new Date().toISOString().slice(0,10)}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
}

// Cerrar modal al hacer clic en la X
document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('qrModal').style.display = 'none';
});

// Cerrar modal al hacer clic fuera del contenido
document.getElementById('qrModal').addEventListener('click', (e) => {
    if (e.target === document.getElementById('qrModal')) {
        document.getElementById('qrModal').style.display = 'none';
    }
});
        // Función para eliminar usuario
        async function deleteUser(userId) {
            if (!confirm(`¿Estás seguro de eliminar al usuario con ID ${userId}?`)) {
                return;
            }
            
            try {
                const loading = document.getElementById('loading');
                loading.style.display = 'flex';
                
                const response = await fetch(`https://geoalerta.vercel.app/usuarios/${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Error al eliminar usuario');
                
                showSuccess('Usuario eliminado correctamente');
                loadUsers(); // Recargar la tabla
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error al eliminar usuario: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Mostrar mensaje de éxito
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.innerHTML = `
                <i class="fas fa-check-circle"></i> ${message}
            `;
            successElement.style.display = 'block';
            setTimeout(() => successElement.style.display = 'none', 5000);
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `
                <i class="fas fa-exclamation-circle"></i> ${message}
            `;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }
        
        // Cargar usuarios al iniciar
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>

</body>

</html>
